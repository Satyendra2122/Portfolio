<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Satyendra Portfolio</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body class="light-mode">
	<header class="site-header" role="banner">
		<div class="left">
			<img src="./logo.svg" alt="Logo" class="logo">
			<nav class="main-nav" aria-label="Main navigation">
				<a href="#home" class="nav-link" data-target="home">Home</a>
				<a href="#about" class="nav-link" data-target="about">About</a>
				<a href="#skills" class="nav-link" data-target="skills">Skills</a>
				<a href="#portfolio" class="nav-link" data-target="portfolio">Portfolio</a>
				<a href="#contact" class="nav-link" data-target="contact">Contact</a>
			</nav>
		</div>

		<!-- hamburger shown on small screens -->
		<button id="mobile-menu-btn" class="mobile-menu-btn" aria-expanded="false" aria-label="Open menu">☰</button>

		<button id="toggle-mode" class="theme-toggle" aria-pressed="false">DARKMODE</button>
	</header>

	<!-- Mobile menu drawer (right side) -->
	<div id="mobile-menu" class="mobile-menu" aria-hidden="true">
		<nav class="mobile-nav">
			<a href="#home" class="nav-link" data-target="home">Home</a>
			<a href="#about" class="nav-link" data-target="about">About</a>
			<a href="#skills" class="nav-link" data-target="skills">Skills</a>
			<a href="#portfolio" class="nav-link" data-target="portfolio">Portfolio</a>
			<a href="#contact" class="nav-link" data-target="contact">Contact</a>
		</nav>

		<div class="mobile-menu-footer">
			<button id="mobile-toggle" class="theme-toggle">DARKMODE</button>
		</div>
	</div>

	<main class="content" id="app" role="main">
		<div class="panes">
			<article id="home" class="pane active">
				<h1>Home</h1>
				<p>Welcome — this is the Home section.</p>
			</article>

			<article id="about" class="pane">
				<h2>About</h2>
				<p>About content — introduce yourself here.</p>
			</article>

			<article id="skills" class="pane">
				<h2>Skills</h2>
				<ul>
					<li>HTML & CSS</li>
					<li>JavaScript</li>
					<li>React / Node.js</li>
				</ul>
			</article>

			<article id="portfolio" class="pane">
				<h2>Portfolio</h2>
				<p>Showcase your projects.</p>
			</article>

			<article id="contact" class="pane">
				<h2>Contact</h2>
				<p>Email: your.email@example.com</p>
			</article>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
